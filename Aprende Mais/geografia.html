<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Aprende Mais - Geografia</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script type="text/javascript" src="js/resposta.js"></script>
</head> 
<body>
    <div class="pai">
        <div class="cabecalho">
            <div class="logo"><img src="img/logo.png" alt="Logo"></div>
            <div class="navegacao">
                <div class="icones">
                    <img src="img/search.png" alt="Search Icon">
                    <img src="img/user.png" alt="User Icon">
                </div>
                <div class="menu">
                    <span>Início</span>|<span>Categorias</span>|<span>Áreas de Conhecimentos</span>|<span>Ajuda</span>
                </div>
            </div>
        </div>

        <div class="titulo-bio">
            <h1 style="margin-left: 10vh;">Quiz de Geografia</h1>
            <hr>
        </div>

        <form>
            <input type="text" name="nome" placeholder="Digite seu nome!" class="linha" id="nome"><br>
            
            <!-- Questões do formulário -->
            <fieldset class="caixa">
                <legend>Questão #1</legend>
                <label>
                    <p>(UFRN) - No contexto da globalização, uma tendência crescente é a formação de blocos econômicos regionais. Esses blocos apresentam diferentes níveis de integração. Um desses níveis é a zona de livre comércio que se caracteriza pela:</p>
                    <input type="radio" name="faixa1" value="false"> criação de uma moeda única a ser adotada pelos países membros.<br>
                    <input type="radio" name="faixa1" value="true"> livre circulação de mercadorias provenientes dos países membros.<br><!-- b -->
                    <input type="radio" name="faixa1" value="false"> unificação de políticas de relações internacionais entre os países membros.<br>
                    <input type="radio" name="faixa1" value="false"> livre circulação de pessoas, serviços e capitais entre os países membros.<br>
                </label>
            </fieldset>

            <!-- Repetir para cada questão -->
            <fieldset class="caixa">
                <legend>Questão #2</legend>
                <label>
                    <p>(UECE) A questão ambiental deve ser compreendida como um produto da intervenção da sociedade sobre a natureza. Diz respeito não apenas a problemas relacionados à natureza, mas às problemáticas decorrentes da ação social. A partir do excerto acima, pode-se concluir corretamente que os problemas ambientais globais residem:</p>
                    <input type="radio" name="faixa2" value="true"> na forma como o homem em sociedade apropria-se da natureza.<br><!-- a -->
                    <input type="radio" name="faixa2" value="false"> nas relações de consumo e não nas relações de produção.<br>
                    <input type="radio" name="faixa2" value="false"> principalmente na forma de exploração dos recursos naturais não renováveis.<br>
                    <input type="radio" name="faixa2" value="false"> apenas nas relações de produção, porque estas não têm vinculação com o consumo.<br>
                </label>
            </fieldset>

            <!-- Repetir para cada questão -->
            <fieldset class="caixa">
                <legend>Questão #3</legend>
                <label>
                    <p>(UFRN) A globalização faz parte do processo de expansão do capitalismo, que atinge as diversas esferas da sociedade, em escala planetária. Sobre a globalização, é correto afirmar que se trata de um processo o qual:</p>
                    <input type="radio" name="faixa3" value="true"> embora apresente tendência à homogeneização do espaço mundial, é seletivo e excludente.<br><!-- a -->
                    <input type="radio" name="faixa3" value="false"> embora apresente tendência à fragmentação do espaço mundial, tem reduzido as desigualdades socioeconômicas.<br>
                    <input type="radio" name="faixa3" value="false"> eleva a produção da riqueza e conduz à distribuição equitativa de renda entre os países do mundo.<br>
                    <input type="radio" name="faixa3" value="false"> reduz a competitividade entre os países e ameniza os conflitos nacionalistas.<br>
                </label>
            </fieldset>

            <!-- Repetir para cada questão -->
            <fieldset class="caixa">
                <legend>Questão #4</legend>
                <label>
                    <p>A globalização foi um processo iniciado nos anos 90. Para a indústria, uma das principais consequências foi:</p>
                    <input type="radio" name="faixa4" value="false"> reorganização do mercado de trabalho, com a diminuição dos direitos trabalhistas somente nos países desenvolvidos.<br>
                    <input type="radio" name="faixa4" value="true"> desconcentração espacial da indústria e da tecnologia que pode estar em qualquer parte do globo.<br><!-- b -->
                    <input type="radio" name="faixa4" value="false"> melhora das condições de trabalho nos países asiáticos, em geral e na China, em particular.<br>
                    <input type="radio" name="faixa4" value="false"> fim do trabalho escravo registrado nos países da periferia do capitalismo.<br>
                </label>
            </fieldset>

            <!-- Repetir para cada questão -->
            <fieldset class="caixa">
                <legend>Questão #5</legend>
                <label>
                    <p>Entre as características da Globalização podemos citar:</p>
                    <input type="radio" name="faixa5" value="false"> reorganização produtiva baseada no Toyotismo.<br>
                    <input type="radio" name="faixa5" value="false"> surgimento de novas empresas baseadas no capital estatal.<br>
                    <input type="radio" name="faixa5" value="false"> ampliação de políticas sociais aliada à incorporação de novas tecnologias.<br>
                    <input type="radio" name="faixa5" value="true"> expansão do capital financeiro e surgimento de blocos econômicos.<br><!-- d -->
                </label>
            </fieldset>

            <!-- Repetir para cada questão -->
            <fieldset class="caixa">
                <legend>Questão #6</legend>
                <label>
                    <p>Sobre a Globalização, NÃO podemos afirmar:</p>
                    <input type="radio" name="faixa6" value="false"> A maioria das instituições financeiras globais tem sua sede localizada nos países desenvolvidos.<br>
                    <input type="radio" name="faixa6" value="true"> O avanço das telecomunicações não causou impacto no mundo do trabalho.<br><!-- b -->
                    <input type="radio" name="faixa6" value="false"> O Estado deixa de intervir na economia através de suas empresas estatais, limitando-se ao papel de regulador.<br>
                    <input type="radio" name="faixa6" value="false"> Os blocos econômicos regionais foram constituídos visando fortalecer os mercados dos vizinhos continentais.<br>
                </label>
            </fieldset>

            <!-- Repetir para cada questão -->
            <fieldset class="caixa">
                <legend>Questão #7</legend>
                <label>
                    <p>A globalização é um processo econômico, social e cultural que aproxima as nações de todo o mundo. Sobre o aspecto cultural podemos observar:</p>
                    <input type="radio" name="faixa7" value="false"> na popularização do idioma inglês, em todos os âmbitos sociais.<br>
                    <input type="radio" name="faixa7" value="false"> na hegemonia europeia através de programas de financiamento científico e cultural.<br>
                    <input type="radio" name="faixa7" value="false"> no surgimento de movimentos de nacionalização que são contra a globalização.<br>
                    <input type="radio" name="faixa7" value="true"> no fortalecimento das relações culturais entre países em desenvolvimento e desenvolvidos.<br><!-- d -->
                </label>
            </fieldset>

            <div class="enviar">
                <div class="botao">
                    <input type="button" name="envio" onclick="mostra()" value="ENVIAR RESPOSTAS">
                </div>
            </div>
        </form>

        <div class="resultados">
            <h1>RESULTADOS:</h1>
            <p id="resultados"></p>
        </div>

        <div class="cabecalho2">
            <div class="logo"><img src="img/logo.png" alt="Logo"></div>
            <div class="navegacao">
                <div class="icones2">
                    <img src="img/fb.png" alt="Facebook Icon">
                    <img src="img/instagram.png" alt="Instagram Icon">
                    <img src="img/twitter.png" alt="Twitter Icon">
                    <img src="img/youtube.png" alt="YouTube Icon">
                </div>
                <p>Desenvolvido por Lorena Missio, IFMS - Campus Dourados</p>
            </div>
        </div>
    </div>
</body>
</html>
