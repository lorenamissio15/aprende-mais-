<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <script type="text/javascript" src="js/imc.js"></script>
    <title>Calculadora de IMC</title>
</head>
<body>

    <div class="pai">
        <div class="cabecalho"> <!-- início do cabeçalho-->
            <div class="logo"><img src="img/logo.png"></div>
            <div class="navegacao"> <!-- início da navegação -->
                <div class="icones"><img src="img/search.png"><img src="img/user.png"></div>
                <div class="menu"><span>Início</span>|<span>Categoria</span>|<span>Áreas de Conhecimento</span>|<span>Ajuda</span></div>
            </div> <!-- fim da navegação -->
        </div> <!-- fim do cabeçalho -->

<div class="calculator">
    <h2>Calculadora de IMC</h2>
    
    <label for="name">Nome:</label>
    <input type="text" id="name" placeholder="Digite seu nome">
    
    <label for="height">Altura (em metros):</label>
    <input type="number" id="height" placeholder="Ex: 1.75" step="0.01">
    
    <label for="weight">Peso (em kg):</label>
    <input type="number" id="weight" placeholder="Ex: 70" step="0.1">
    
    <button onclick="calculateBMI()">Calcular IMC</button>
    
    <p class="result" id="result"></p>
</div>
<div class="cabecalho2">
    <div class="logo"><img src="img/logo.png"></div>
    <div class="navegacao">
        <div class="icones2"><img src="img/fb.png"><img src="img/instagram.png"><img src="img/twitter.png"><img src="img/youtube.png"></div>
        <div class="menu"><p>Desenvolvido por Lorena Missio, IFMS - Campus Dourados</p></div>
    </div>
</div>
</div>


</div>


</body>
</html>
