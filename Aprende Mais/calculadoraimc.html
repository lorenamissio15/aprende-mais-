<DOCTYPE html></DOCTYPE>
	<html lang="pt-br">
	<head>
		<title>Aprende Mais</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
        <script type="text/javascript" src="js/imc.js"></script>

	</head> 
<body>
    <div class="pai">
        <div class="cabecalho"> <!-- início do cabeçalho-->
            <div class="logo"><img src="img/logo.png"></div>
            <div class="navegacao"> <!-- início da navegação -->
                <div class="icones"><img src="img/search.png"><img src="img/user.png"></div>
                <div class="menu"><span>Início</span>|<span>Categoria</span>|<span>Áreas de Conhecimento</span>|<span>Ajuda</span></div>
            </div> <!-- fim da navegação -->
        </div> <!-- fim do cabeçalho -->

        <div class="titulo-bio">
            <h1>Calculadora de IMC</h1>
            <hr>
        </div>

        <form>
            <fieldset>
                <legend>CALCULADORA DE IMC</legend>

                <h3>Nome Completo:</h3>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome!" class="linha2">

                <h3>Peso (kg):</h3>
                <input type="text" id="peso" name="peso" placeholder="Digite seu peso!" class="linha2">

                <h3>Altura (m):</h3>
                <input type="text" id="altura" name="altura" placeholder="Digite sua altura!" class="linha2">

                <div class="botao">
                    <input type="button" value="ENVIAR RESPOSTAS" onclick="calcularIMC()">
                </div>

                <div id="resultado"></div>
            </fieldset>
         
            </div>
        </form>
    </div>
    <div class="cabecalho2">
        <div class="logo"><img src="img/logo.png"></div>
        <div class="navegacao">
            <div class="icones2"><img src="img/fb.png"><img src="img/instagram.png"><img src="img/twitter.png"><img src="img/youtube.png"></div>

        </div>
    </div>
</div>


</div>
