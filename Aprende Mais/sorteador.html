<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script type="text/javascript" src="js/sorteador.js"></script>
</head>
<body>
    <div class="pai">
        <div class="cabecalho"> <!-- início do cabeçalho-->
            <div class="logo"><img src="img/logo.png"></div>
            <div class="navegacao"> <!-- início da navegação -->
                <div class="icones"><img src="img/search.png"><img src="img/user.png"></div>
                <div class="menu"><span>Início</span>|<span>Categoria</span>|<span>Áreas de Conhecimento</span>|<span>Ajuda</span></div>
            </div> <!-- fim da navegação -->
        </div> <!-- fim do cabeçalho -->
    <div class="sorteador">
        <h2>Sorteador de Números</h2>
        
        <label for="minValue">Valor Inicial:</label>
        <input type="number" id="minValue" placeholder="Digite o valor inicial" required>
        
        <label for="maxValue">Valor Final:</label>
        <input type="number" id="maxValue" placeholder="Digite o valor final" required>
        
        <label for="quantity">Quantidade de Números:</label>
        <input type="number" id="quantity" placeholder="Digite a quantidade" required>
        
        <button onclick="sortearNumeros()">Sortear</button>
        
        <p class="result" id="result"></p>
    </div>

    <div class="cabecalho2">
        <div class="logo"><img src="img/logo.png"></div>
        <div class="navegacao">
            <div class="icones2"><img src="img/fb.png"><img src="img/instagram.png"><img src="img/twitter.png"><img src="img/youtube.png"></div>
            <div class="menu"><p>Desenvolvido por Lorena Missio, IFMS - Campus Dourados</p></div>
        </div>
    </div>
    </div>
    
    
    </div>
</body>
</html>
