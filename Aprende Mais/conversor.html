<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <script type="text/javascript" src="js/conversor.js"></script>

    <title>Aprende mais</title>
</head>
<body>
    <div class="pai">
        <div class="cabecalho"> <!-- início do cabeçalho-->
            <div class="logo"><img src="img/logo.png"></div>
            <div class="navegacao"> <!-- início da navegação -->
                <div class="icones"><img src="img/search.png"><img src="img/user.png"></div>
                <div class="menu"><span>Início</span>|<span>Categoria</span>|<span>Áreas de Conhecimento</span>|<span>Ajuda</span></div>
            </div> <!-- fim da navegação -->
        </div> <!-- fim do cabeçalho -->

<div class="converter">
    <h2>Conversor de Moedas</h2>
    <label for="amount">Valor:</label>
    <input type="number" id="amount" placeholder="Digite o valor">
    
    <label for="fromCurrency">De:</label>
    <select id="fromCurrency">
        <option value="BRL">BRL - Real Brasileiro</option>
        <option value="USD">USD - Dólar Americano</option>
        <option value="EUR">EUR - Euro</option>
    </select>
    
    <label for="toCurrency">Para:</label>
    <select id="toCurrency">
        <option value="USD">USD - Dólar Americano</option>
        <option value="BRL">BRL - Real Brasileiro</option>
        <option value="EUR">EUR - Euro</option>
    </select>
    
    <button onclick="convertCurrency()">Converter</button>
    
    <p class="result" id="result"></p>
</div>

<div class="cabecalho2">
    <div class="logo"><img src="img/logo.png"></div>
    <div class="navegacao">
        <div class="icones2"><img src="img/fb.png"><img src="img/instagram.png"><img src="img/twitter.png"><img src="img/youtube.png"></div>
        <div class="menu"><p>Desenvolvido por Lorena Missio, IFMS - Campus Dourados</p></div>
    </div>
</div>
</div>


</div>

</body>
</html>
